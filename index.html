<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login form</title>
  </head>
  <body>
    <form class="form-example">
      <div class="username">
        <label for="text">Enter your Github username</label>
        <input type="text" name="username" id="text" required>
      </div>
      <div class="email">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="password">
        <label for="password">Enter your password: </label>
        <input type="password" name="password" id="password" required>
      </div>
      <div>
        <input type="radio" id="Enterprise"
               name="drone" value="Enterprise" checked />
        <label for="Enterprise">Enterprise</label>
      </div>
      <div>
        <input type="radio" id="Pro"
               name="drone" value="Pro" />
        <label for="Pro">Pro</label>
      </div>
      <div>
        <input type="radio" id="Free"
               name="drone" value="Free" />
        <label for="Free">Free</label>
      </div>
      <div>
        <input type="checkbox" id="Remember_me" name="feature"
               value="Remember me" checked />
        <label for="Remember_me">Remember me</label>
      </div>
      <div class="submit form">
        <input type="submit" value="submit">
      </div>
    </form>
  </body>
</html>
